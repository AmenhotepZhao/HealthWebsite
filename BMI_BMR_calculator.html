<!DOCTYPE HTML>

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BMI & BMR calculator</title>

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
<link href="../../styles/header.css" rel="stylesheet">

<script type="text/javascript" src="./BMI_BMR_calculator.js"></script>

<link rel="stylesheet" type="text/css" href="./BMI_BMR_calculator.css">

</head>

<body>

<h4>Please provide the following information:</h4>

<table>
  
<tr>
<td>Weight: </td>
<td><input class="inputNumber" id="weight" name="weight"
  type="number" max="320" min="1"> lb <span class="error" id="weighterror"> </span>
</td>
</tr>

<tr>
<td> Height: </td>
<td><input class="inputNumber" id="heightFt"
  name="heightFt" type="number" max="8" min="0"> ft &nbsp;&nbsp;  <span class="error" id="heightFterror"> </span>
  <input class="inputNumber" id="heightInch" name="heightIn"
  type="number" max="11" min="0"> in <span class="error" id="heightInerror"> </span>
</td>
</tr>

<tr>
 <td>Age:</td>
 <td> <input
  class="inputNumber" id="age" name="age" type="number" max="120"
  min="0"> <span class="error" id="ageerror"> </span>
</td>
</tr>

<tr>
<td colspan="2">
 <form>
<input type="radio" name="sex" id="male" checked>Male  &nbsp;
<input type="radio" name="sex" id="female">Female
</form>
</td>
</tr>

</table>

<input type="submit" class="button" id="submitButton"
  value="Calculate" onclick="calculator.readInput();
  calculator.showBMI(); calculator.showBMR();"> <br>

<table>
 <tr> 
<td> BMI: </td> <td> <span class="output" id="bmi"></span>
</tr>
<tr>
<td> BMR: </td> <td><span class="output" id="bmr"></span> 
</td>
</tr>
</table>

<p id="explanation"></p>

</body>
</html>
